<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Poseidon - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 400px;
    }
    .logo-container {
        text-align: center;
        margin-bottom: 30px;
    }
    .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
    }
    .company-name {
        color: #0066cc;
        font-size: 28px;
        font-weight: bold;
        line-height: 1.2;
    }
    .login-form h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    .btn-login {
        background-color: #0066cc;
        border: none;
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    .btn-login:hover {
        background-color: #0052a3;
    }
    .error-message {
        color: #dc3545;
        text-align: center;
        margin-bottom: 15px;
    }
    /* Logo SVG style */
    .hexagon-logo {
        display: inline-block;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="logo-container">
    <!-- SVG Logo similaire au PDF -->
    <svg class="hexagon-logo" width="100" height="100" viewBox="0 0 100 100">
      <defs>
        <clipPath id="hexagon">
          <path d="M25,5 L75,5 L95,50 L75,95 L25,95 L5,50 Z"/>
        </clipPath>
      </defs>
      <!-- Hexagone principal -->
      <path d="M25,5 L75,5 L95,50 L75,95 L25,95 L5,50 Z"
            fill="none" stroke="#0066cc" stroke-width="3"/>
      <!-- Flèches intérieures -->
      <g clip-path="url(#hexagon)">
        <path d="M20,30 L40,50 L20,70 L30,70 L50,50 L30,30 Z" fill="#0066cc"/>
        <path d="M35,30 L55,50 L35,70 L45,70 L65,50 L45,30 Z" fill="#66b3ff"/>
        <path d="M50,30 L70,50 L50,70 L60,70 L80,50 L60,30 Z" fill="#0066cc"/>
      </g>
    </svg>
    <div class="company-name">
      Poseidon<br>
      Capital<br>
      Solutions
    </div>
  </div>

  <div class="login-form">
    <h2>Login with Username and Password</h2>

    <div th:if="${param.error}" class="error-message">
      Invalid username or password
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out
    </div>

    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="username">User:</label>
        <input type="text" class="form-control" id="username" name="username"
               placeholder="admin" required autofocus>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="••••••••••••" required>
      </div>

      <button type="submit" class="btn btn-primary btn-login">Login</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
